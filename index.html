<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <!-- NASA Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{news_title}}</h4>
                        <p>{{news_para}}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- JPL Mars Space Images - Featured Image -->
        <div class="row">
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img src="{{featured_image_url}}" class="img-responsive" alt="Mars featured image">
            </div>

            <div class="col-md-4">
            </div>
        </div>

        <!-- Mars Weather -->
        <div class="row" id="mars-weather">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4>Current Weather on Mars</h4>
                        <p>{{mars_weather}}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mars Facts -->
        <div class="row" id="mars-facts">
            <div class="col-md-12">
                <h4>Mars Facts</h4>
                {{table} | safe}}
            </div>
        </div>


        <!-- Mars Hemispheres -->
        <div class="container-fluid">

            <div class="jumbotron">
                <h1>Mars Hemispheres</h1>




            </div>


        </div>
